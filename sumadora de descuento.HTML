
<!DOCTYPE html>
<html>
<head>
    <title> Sumadora</title>
</head>
<body>
    <h1>sumadora de Descuentos</h1>

    <label for="edad">Edad del Cliente:</label>
    <input type="number" id="edad" />

    <label for="producto">Seleccione un Producto:</label>
    <select id="producto">
        <option value="TV">TV - Q3,200</option>
        <option value="Refrigeradora">Refrigeradora - Q2,300</option>
        <option value="Cama">Cama - Q4,500</option>
    </select>

    <button onclick="sumadora de Descuento()">Calcular Descuento</button>

    <p>Descuento aplicado: <span id="descuento">0.00</span></p>

    <p>Precio final: <span id="precioFinal">0.00</span></p>

    <script>
        function calcularDescuento() {
            const edad = parseFloat(document.getElementById('edad').value);
            const producto = document.getElementById('producto').value;
            const precio = obtenerPrecio(producto);

            let descuento = 0;

            if (edad > 50) {
                descuento = precio * 0.10; // 10% de descuento
            } else if (edad >= 35 && edad <= 49) {
                descuento = precio * 0.05; // 5% de descuento
            }

            const precioFinal = precio - descuento;

            document.getElementById('descuento').textContent = descuento.toFixed(2);
            document.getElementById('precioFinal').textContent = precioFinal.toFixed(2);
        }

        function obtenerPrecio(producto) {
            switch (producto) {
                case "TV":
                    return 3200;
                case "Refrigeradora":
                return 2300;
                case "Cama":
                    return 4500;
                default:
                    return 0;
            }
        }
    </script>
</body>
</html>
