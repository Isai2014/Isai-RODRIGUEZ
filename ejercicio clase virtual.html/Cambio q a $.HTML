    <script>
        let nt1, nt2;

        nt1 = parseInt(prompt('Se le dara a conocer el cambio de Q a $'));
     
        nt2 = parseInt(prompt('ingrese la cantidad de quetzales'));

    
        let Dolar = (nt2)*0.33;
